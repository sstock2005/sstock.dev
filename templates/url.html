<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="My Personal Website">
    <meta name="keywords" content="Sam Stockstrom, sstock.dev, Terraria Network Protocol">
    <meta name="author" content="Sam Stockstrom">
    <style>
      @font-face {
        font-family: Poppins, sans-serif;
        src: url(assets/Poppins-Regular.ttf)
      }

      body {
        background-color: #121212;
        color: #fff;
        font-family: Poppins, sans-serif;
        margin: 0;
        padding: 0
      }

      .poppins-regular {
        font-weight: 500;
        font-style: normal
      }

      #header {
        text-align: center;
        padding: 20px 0
      }

      #content {
        background-color: color-mix(in srgb, #d1c4ff, #121212 90%);
        padding: 20px;
        margin: 20px auto;
        width: 90%;
        max-width: 800px;
        border-radius: 5px;
        font-weight: 600
      }

      .small-header {
        font-size: 20px;
        font-weight: 700
      }

      #header a {
        text-decoration: none;
        color: #fff;
        font-weight: 700;
        outline: 2px solid #fff;
        padding: 6px;
        margin: 0 5px;
        display: inline-block;
        margin-bottom: 10px
      }

      @media (max-width:600px) {
        #content {
          width: 85%;
          padding: 15px;
          margin-left: auto;
          margin-right: auto
        }

        .small-header {
          font-size: 18px
        }

        body {
          font-size: 14px
        }
      }

      label {
        font-weight: 600;
      }

      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-family: 'Poppins', sans-serif;
      }

      input[type="submit"] {
        background-color: #d1c4ff;
        color: #121212;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
      }

      .response-box {
        display: none;
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        color: #121212;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }

      .response-box input {
        width: calc(100% - 70px);
        border: none;
        background: none;
        color: #121212;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
      }

      button {
        padding: 8px 16px;
        background-color: #d1c4ff;
        color: #121212;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        margin-left: 10px;
      }

      button:hover {
        background-color: #b0a3e0;
      }

      .back-button {
        margin-bottom: 20px;
        padding: 8px 16px;
        background-color: #d1c4ff;
        color: #121212;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
      }
    </style>
    <title>blog - sstock.dev</title>
  </head>
  <body>
    <h1 class="poppins-regular" style="text-align:center;padding-top:20px;margin-bottom:10px">sstock.dev</h1>
    <p class="poppins-regular" style="text-align:center;margin-top:0">Sam Stockstrom</p>
    <div id="header">
      <a class="poppins-regular" href="/">home</a>
      <a class="poppins-regular" href="/blog">blog</a>
      <a class="poppins-regular" href="/cat">silly cat</a>
      <a class="poppins-regular" href="/short">shorten url</a>
    </div>
    <div id="content">
      <h3 class="small-header">
        <strong>URL Shortener</strong>
      </h3>
      <form id="urlForm">
        <label for="url">Long URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <br>
        <center>
          <input type="submit" value="Go!">
        </center>
      </form>
      <div class="response-box" id="responseBox">
        <input type="text" id="shortUrl" readonly>
        <button onclick="copyToClipboard()">Copy</button>
      </div>
      <br>
      <center>
        <a href="/" class="back-button">Back</a>
      </center>
    </div>
    <script>
      document.getElementById('urlForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const url = document.getElementById('url').value;
        fetch('/short', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            url: url
          })
        }).then(response => response.text()).then(shortUrl => {
          document.getElementById('shortUrl').value = shortUrl;
          document.getElementById('responseBox').style.display = 'flex';
        }).catch(error => {
          console.error('Error:', error);
        });
      });

      function copyToClipboard() {
        const shortUrlField = document.getElementById('shortUrl');
        shortUrlField.select();
        document.execCommand('copy');
        alert('Short URL copied to clipboard!');
      }
    </script>
  </body>
</html>
